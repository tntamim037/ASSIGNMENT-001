<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body class="raleway-normal">
    <header class="back-photo">
        <nav>
            <h3 class="nav-title inter-normal">LOGO</h3>

        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-text">
                <h3 >See It in Action</h1>
                    <p>Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="">

        <section class="Users Section">

                <div class="uses-item ">
                    <p class="user-tile">50K</p>
                    <p class="user-des">Active Users</p>
                </div>
                <div class="uses-item">
                    <p class="user-tile">2M+</p>

                </div>
                <div class="uses-item">
                    <p class="user-tile">50%</p>
                    <p class="user-des">Satisfaction Rate</p>
                </div>
               </div> 
        
            </div>
        </section>
        <section id="touch-section">
            <div class="touch">
                 <h1 id="touch-text">Letâ€™s Get in Touch</h1>
                <form action="">
                    <label class="inter-normal" for="">Email</label>
                    <input type="email" name="" id="" placeholder="example@email.com">
                    <label class="inter-normal" for="">Name</label>
                    <input type="text" name="" id="" placeholder="full name">
                    <label class="inter-normal" for="">Message</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <input class="btn-primary" type="submit" value="Get in Touch">
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
